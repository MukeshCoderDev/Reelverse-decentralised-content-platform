version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: reelverse-postgres
    environment:
      POSTGRES_DB: reelverse_db
      POSTGRES_USER: reelverse
      POSTGRES_PASSWORD: reelverse_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - reelverse-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reelverse -d reelverse_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: reelverse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - reelverse-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: reelverse-api
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://reelverse:reelverse_password@postgres:5432/reelverse_db
      REDIS_URL: redis://redis:6379
      CORS_ORIGIN: http://localhost:5173
      JWT_SECRET: development-jwt-secret-change-in-production
    ports:
      - "3001:3001"
    volumes:
      - ./api:/app
      - /app/node_modules
      - api_logs:/app/logs
    networks:
      - reelverse-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Frontend (Vite dev server)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: reelverse-frontend
    environment:
      VITE_API_URL: http://localhost:3001/api/v1
      VITE_WS_URL: ws://localhost:3001
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/api
    networks:
      - reelverse-network
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  api_logs:
    driver: local

networks:
  reelverse-network:
    driver: bridge